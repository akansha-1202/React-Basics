<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>Header</header>
    <div id="root">
      <h1>I am Akansha....!!!!!!!</h1>
      <!-- app.js will replace this h1 tag -->
    </div>
    <footer>Footer</footer>
    <!-- So, here we knew that react is a library which we can use in our existing app in any page by just taking its' root -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script src="./App.js"></script>
  </body>
</html>


<!-- React is a library-->
